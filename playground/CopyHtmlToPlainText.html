<!DOCTYPE html>
<!--
    To get the <div> content for help.html (for the time being anyhow),

    1) Copy the preview of help.md to the clipboard
    2) Run this html file with inspect on and click on the Copy option in
       the console.log output. This puts the html from help.md into the
       plain-text clipboard slot
    3) Open help.html in a plain-text editor and paste the plain text into
       the <div> following the <ul data-toc data-toc-headings="h2,h3"></ul>
       (table of contents)
    4) Change all img src's to be of the form src="help-images/*.png"
    5) Immediately after "video</p>", insert the HTML (check mp4 file name)

        <video style="width: 80%; display: block; margin-left: auto; margin-right: auto;" controls>
            <source src="help-images/Autobuildup5.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

    For small changes, it may be easier to edit the content in index.html.
-->

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="input">
        <textarea id="input" autocomplete="off" spellcheck="false"></textarea>
    </div>
    <button type="button" id="copy" onclick="copyHtmlToPlain()"><span>Copy</span></button>

    <script>
        function copyHtmlToPlain() {
            navigator.clipboard.read().then((clipContents) => {
                if (clipContents[0].types.includes('text/html')) {
                    clipContents[0].getType('text/html').then((blob) => {
                        blob.text().then((html) => {
                            let input = document.getElementById('input')
                            input.focus();
                            input.value = html
                            console.log(input.value)
                            //navigator.clipboard.writeText(html)
                        })
                    })
                } else {
                    console.log('Clipboard has no HTML\n')
                }
            })
        }
    </script>
</body>
</html>
