<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=yes, width=device-width">
    <title>UnicodeMathML</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            font-size: 20px;
            font-family: -apple-system, Helvetica, Arial, sans-serif;
            height: 100%;
        }
        body {
            background-color: #16161d;
            color: white;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        main {
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 0em;
        }

        #in {
            font: inherit;
            color: inherit;
            padding: 0.5em;
            border: 0;
            background-color: #444;
            border-bottom: 0.1em solid #444;
            outline: none;
            width: auto;
        }
        #in:focus {
            background-color: #333;
            border-bottom: 0.1em solid #666;
        }

        #out {
            display: inline-block;
        }
        #out:before {
            content: "‚•Ö ";
            font-size: 1.5em;
            margin: 0 1em;
            display: inline-block;
        }

        ul {
            list-style: none;
        }
        li {
            display: inline-block;
            text-transform: uppercase;
        }
        li:not(:first-child):before {
            content: '‚Äî ';
        }
        a {
            color: #aae;
            letter-spacing: 0.1em;
            text-decoration: none;
        }


        @keyframes updown {
          0% {
            transform: translate(0, 0.9em);
          }
          100% {
            transform: translate(0, 0em);
          }
        }
        @keyframes goaway {
          0% {
            opacity: 1;
          }
          100% {
            opacity: 0;
          }
        }
        @keyframes unrotate {
          0% {
            transform: rotate(-10deg);
          }
          100% {
            transform: rotate(0deg);
          }
        }
        .ummlmerge {
            transform-origin: top left;
            display: inline-block;
            transform: rotate(-10deg);
            animation: 3s unrotate 2s ease-in-out forwards;
        }
        .ummlmerge-math {
            display: inline-block;
            width: 0;
            animation: 4s goaway 1s linear forwards;
        }
        .ummlmerge-mathml {
            display: inline-block;
            transform: translate(0, 0.9em);
            animation: 4s updown 1s ease-in-out forwards;
        }
        .ummlmerge-mathml:before {
            content: "‚•Ö";
            position: absolute;
            margin-left: -1em;
            animation: 2s goaway 1s linear forwards;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1><span class="ummlmerge"><span class="ummlmerge-unicode">Unicode</span><span class="ummlmerge-math">Math</span><span class="ummlmerge-mathml">MathML</span></span></h1>
        </header>
        <nav>
            <ul>
                <li><a href="docs/getting-started.md.html">Getting Started</a></li>
                <li><a href="docs/documentation.md.html">Documentation</a></li>
                <li><a href="https://github.com/doersino/UnicodeMathML">Code</a></li>
            </ul>
        </nav>
        <section>
            <input id="in" value="ùõº‚ÇÇ¬≥/(ùõΩ‚ÇÇ¬≥ + ùõæ‚ÇÇ¬≥)">
            <div id="out">
                <math class="unicodemath" xmlns="http://www.w3.org/1998/Math/MathML" display="block">
  <mfrac>
    <msubsup>
      <mi>ùõº</mi>
      <mn>2</mn>
      <mn>3</mn>
    </msubsup>
    <mrow>
      <msubsup>
        <mi>ùõΩ</mi>
        <mn>2</mn>
        <mn>3</mn>
      </msubsup>
      <mo>+</mo>
      <msubsup>
        <mi>ùõæ</mi>
        <mn>2</mn>
        <mn>3</mn>
      </msubsup>
    </mrow>
  </mfrac>
</math>
            </div>
        </section>
    </main>
</body>
